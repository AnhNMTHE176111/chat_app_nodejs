name: Docker Image CI

on:
  push:
    branches: [ "tuananh_test" ]
  pull_request:
    branches: [ "tuananh_test" ]

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      run: |
        docker-compose -f docker-compose.yml build
        docker-compose -f docker-compose.yml push
        
  deploy:
    needs: build-and-push
    runs-on: ubuntu
    steps:
      - name: Deploy to server
       # Sử dụng action "appleboy/ssh-action" để triển khai image lên server thông qua SSH
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Dừng và gỡ bỏ container hiện tại (nếu có)
            docker-compose down
            
            # Kéo images mới nhất từ Docker Hub
            docker-compose pull
            
            # Khởi động lại các container với images mới
            docker-compose up -d
